<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6600; /* Change color on hover */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the router-outlet content */
        router-outlet {
            display: block;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Management App</h1>
    </header>
    <nav>
        <a routerLink="list">User List</a>
        <a routerLink="add">Add User</a>
    </nav>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</body>
</html>
