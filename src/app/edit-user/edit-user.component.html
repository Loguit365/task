
<h3>Edit User</h3>

<div style="width: 400px;">
  
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" formControlName="Title" [(ngModel)]="user.Title">
    </div>

    <div class="form-group">
      <label for="text">Description</label>
      <input type="text" class="form-control" formControlName="Description" [(ngModel)]="user.Description">
    </div>

    <div class="form-group">
      <label for="text">status</label>
      <input type="text" class="form-control" formControlName="status" [(ngModel)]="user.status">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" formControlName="date" [(ngModel)]="user.date">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
